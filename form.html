<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/mobile.css">
    <script src=""></script>   
    <script defer src="src/js/form-script.js"></script> 
</head>
<body>
    <div class="red">
        <div>
            <button class="open-form-button">Кнопка</button>
        </div>
        <div id="form-pop-up" class="pop-up">
            <div class="form">
                <div class="form__closebtn">
                    <a href="#" id="close-pop-up" class="close"></a>
                </div>
                <form action="#" id="form" class="form__body">
                   <div class="form__item">
                        <label for="formName" class="form__label">Имя *</label>
                        <input id="formName" type="text" placeholder="Ваше имя" name="name" class="form__input _req">
                   </div>
                   <div class="form__item">
                        <label for="formPhone" class="form__label">Телефон *</label>
                        <input id="formPhone" type="text" placeholder="+375291112233" name="phone" class="form__input _req _phone ">
                   </div> 
                   <div class="form__item">
                        <label for="formEmail" class="form__label">e-mail *</label>
                        <input id="formEmail" type="text" placeholder="Ваш e-mail" name="e-mail" class="form__input _email _req">                
                    </div>   
                    <div class="checkbox form__item">
                        <input id="formAgrement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgrement" class="checkbox__label"><span>Согласен на обработку персональных данных</span></label>
                    </div>  
                    <button type="submit" class="form__button">Отправить</button>        
                </form>
            </div>
        </div>        
    </div>    
</body>
</html>
